<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta poster="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tweet</title>
</head>

<body>
<h1>New Tweet</h1>
<form action="/new-tweet" method="post">

    <p> Name: <input type="text" poster="poster" required/></p>
    <p> Tweet: </p>
    <p> <textarea poster="content" rows="5" cols="20" placeholder="What is in your mind?"></textarea></p>

    <p><input type="submit" value="Submit"/></p>

    <hr>

    <p>
        <a href="tweets">See Tweets</a>
    </p>

</form>

</body>
</html>
